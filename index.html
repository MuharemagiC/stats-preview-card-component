<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>

</head>
<body>
  <main class="card">
    <section class="text-wrapper">
      <div class="card-title">
        Get <span class="colorized-word">insights</span> that help your business grow.
      </div>
      <div class="card-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </div>
      <div class="card-list__wrapper">
        <div class="card-list__text-wrapper">
          <div class="card-list-title">10K+</div>
          <div class="card-list-text">Companies</div>
        </div>
        <div class="card-list__text-wrapper">
          <div class="card-list-title">314</div>
          <div class="card-list-text">Templates</div>
        </div>
        <div class="card-list__text-wrapper">
          <div class="card-list-title">12M+</div>
          <div class="card-list-text">Queries</div>
        </div>
      </div>
    </section>
    <picture class="image-container"><img src="./images/image-header-desktop.jpg"></picture>
  </main>
</body>
</html>
